<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <h2>Registration Page</h2>
    <hr>
    <form class="reg" method="post">
      <table>
        <tr>
          <td>Emter Username:</td>
          <td><input type="text" name="" value="" placeholder="e.g Kagogo" required> </td>
        </tr>
        <tr>
          <td>Enter RegNo:</td>
          <td><input type="text" name="" value="" placeholder="e.g N11/5/9000/013" required> </td>
        </tr>
        <tr>
          <td>Enter Email:</td>
          <td><input type="email" name="" value="" placeholder="e.g kagogo@gmail.com" required> </td>
        </tr>
        <tr>
          <td>Enter PassWord:</td>
          <td><input type="password" name="" value=""> </td>
        </tr>
        <tr>
          <td>Confirm PassWord:</td>
          <td><input type="password" name="" value=""> </td>
        </tr>

      </table>
    </form>
    <button class="save" type="submit" name="button"><a href="login.html">SUBMIT</a> </button>
  </body>
</html>
